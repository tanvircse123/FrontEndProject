<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>From</title>
  </head>
  <body>
    <main>
      <form action="">
        <div>
          <label for="name">Name: </label>
          <input
            type="text"
            name="name"
            id="name_id"
            placeholder="Enter Your name"
          />
        </div>
        <div>
          <label for="mobile">Mobine </label>
          <input
            type="number"
            name="mobile"
            id="number_id"
            placeholder="Enter Your Phone Number"
          />
        </div>
        <div>
          <label for="email">Email </label>
          <input
            type="email"
            name="email"
            id="email_id"
            placeholder="Enter Your Email"
            required
          />
        </div>
          <fieldset>
            <legend>Select yours Sports</legend>
            <p>
              <label for="football">
                <input type="radio" name="sport" id="football" />
                football
              </label>
            </p>
            <p>
                <label for="cricket">
                  <input type="radio" name="sport" id="cricket" />
                  Cricket
                </label>
              </p>
              <p>
                <label for="Basketball">
                  <input type="radio" name="sport" id="basketball" />
                  Basketball
                </label>
              </p>
              
            
          </fieldset>
          <fieldset>
            <legend>Select Your Favourate League</legend>
            <p>
                <label for="epl">
                  <input type="checkbox" name="" id="epl" />
                  epl
                </label>
              </p><p>
                <label for="laliga">
                  <input type="checkbox" name="" id="laliga" />
                   La Liga
                </label>
              </p>  
          </fieldset>
        </br>
          <label for="message">Message</label>
          <textarea name="" id="" cols="30" rows="10"></textarea>
          <div>
            <button type="submit">Enter Your Review</button>
          </div>
      </form>
    </main>
  </body>
</html>
